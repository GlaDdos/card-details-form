<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
 <div class="container">
  <header>
    <div class="card-holder">
      <div class="card card-back">
        <span id="cvs-number">000</span>
      </div>
      <div class="card card-front">
        <img src="./images/card-logo.svg" alt="card-logo" >
        <div class="card-details">
          <p id="card-nr">0000 0000 0000 0000</p>
          <div class="info-wrapper">
            <span id="owner">Jane Appleseed</span>
            <span id="exp-date">00/00</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <form action="#">
      <div class="input-field">
        <label for="name">cardholder name</label>
        <input id="name" type="text" placeholder="e.g. Jane Appleseed" maxlength="25" >
      </div>

      <div class="input-field">
        <label for="number">Card Number</label>
        <input id="number" type="text" placeholder="e.g. 1234 5678 9123 0000">
      </div>

      <div class="input-wrapper">
       <fieldset>
          <legend>Exp. Date (mm/yy)</legend>
          <input id="expire-month" type="text" placeholder="MM" maxlength="2">
          <input id="expire-year" type="text" placeholder="YY" maxlength="2">
       </fieldset>

        <div class="input-field">
          <label for="card-cvs">cvc</label>
          <input id="card-cvs" type="text" placeholder="e.g. 123" maxlength="3">
        </div>
      </div>

      <button>Confirm</button>
    </form>
  </main>
 </div>
 <script src="./js/main.js"></script>
</body>
</html>
